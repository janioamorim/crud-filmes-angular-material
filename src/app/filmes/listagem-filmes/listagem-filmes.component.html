<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>
<mat-card class="float-left margin10 filtro-listagem" >
  <form autocomplete="off" novalidate [formGroup]="filtroListagem">
    <mat-card-content>
      <div class="float-left width50">
        <div class="padding10">
          <input-text titulo="Pesquisar" controlName="texto" [formGroup]="filtroListagem"></input-text>
        </div>
      </div>
      <div class="float-left width50">
        <div class="padding10">
          <input-select titulo="Gênero" [opcoes]="generos" controlName="genero" [formGroup]="filtroListagem"></input-select>
        </div>
      </div>
    </mat-card-content>     
  </form>
</mat-card>
<div class="home-content" infiniteScroll infiniteScrollDistance="1" (scrolled)="onScroll()" *ngIf="filmes.length; else semRegistro">
  <mat-card class="home-card" *ngFor="let filme of filmes">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{filme.titulo}}</mat-card-title>
      <mat-card-subtitle>{{filme.genero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="filme.urlFoto || semFoto" >
    <mat-card-content>
      <p class="quebrar-linha">
       {{filme.descricao || 'Nenhuma descrição informada'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button (click)="abrir(filme.id)">ABRIR</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum item encontrado</h1>
</ng-template>
